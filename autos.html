<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="autos.css">
    <title>Autos - Exportaciones Fernández</title>
</head>
<body>
    <!-- about -->
    <div class="about">
        <a class="bg_links social portfolio" href="https://www.rafaelalucas.com/dailyui" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links logo"></a>
    </div>
    <!-- end about -->

    <div class="wrapper">
        <nav>
            <div class="mainLogo">Logo</div>
            <div class="menu">
                <div class="menuLinks">
                    <a href="index.html" class="menuLink">Inicio</a>
                    <a href="productos.html" class="menuLink">Productos</a>
                    <a href="contacto.html" class="menuLink">Contacto</a>
                </div>

                <div class="shoppingCart">
                    <div class="shoppingIcon">
                        <img src="https://rafaelalucas.com/dailyui/12/assets/shopping-cart.svg" alt="">
                        <span class="itemNumber">0</span>
                    </div>
                    <div class="shoppingMenu">
                        <p class="shoppingTitle">Tu Carrito de Compras</p>
                        <div class="productResume">
                            <img src="https://rafaelalucas.com/dailyui/12/assets/img01.png" alt=""
                                class="shoppingThumb">
                            <p class="shoppingProduct">Producto</p>
                            <p class="shoppingQuantity">x0</p>
                        </div>
                        <button class="btn emptyCart">Vaciar Carrito</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="left">
                <div class="galleryMain swiper-container">
                    <div class="swiper-wrapper">
                        <!-- Imágenes dinámicas -->
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="autos.js"></script>
</body>
</html>
