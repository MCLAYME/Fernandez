<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="motos.css">
    <title>Motos - Exportaciones Fernández</title>
</head>
<body>
    <!-- about -->
    <div class="about">
        <a class="bg_links social portfolio" href="https://www.rafaelalucas.com/dailyui" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank">
            <span class="icon"></span>
        </a>
        <a class="bg_links logo"></a>
    </div>
    <!-- end about -->

    <div class="wrapper">
        <nav>
            <div class="mainLogo">Logo</div>
            <div class="menu">
                <div class="menuLinks">
                    <a href="index.html" class="menuLink">Inicio</a>
                    <a href="productos.html" class="menuLink">Productos</a>
                    <a href="contacto.html" class="menuLink">Contacto</a>
                </div>

                <div class="shoppingCart">
                    <div class="shoppingIcon">
                        <img src="https://rafaelalucas.com/dailyui/12/assets/shopping-cart.svg" alt="">
                        <span class="itemNumber">0</span>
                    </div>
                    <div class="shoppingMenu">
                        <p class="shoppingTitle">Tu Carrito de Compras</p>
                        <div class="productResume">
                            <img src="https://rafaelalucas.com/dailyui/12/assets/img01.png" alt=""
                                class="shoppingThumb">
                            <p class="shoppingProduct">Producto</p>
                            <p class="shoppingQuantity">x0</p>
                        </div>
                        <button class="btn emptyCart">Vaciar Carrito</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="left">
                <div class="galleryMain swiper-container">
                    <div class="swiper-wrapper">
                        <!-- Imágenes dinámicas -->
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div class="galleryThumbs swiper-container">
                    <div class="swiper-wrapper">
                        <!-- Imágenes dinámicas -->
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="rightContent">
                    <div class="model">
                        <h2 class="modelTitle">Modelo de Moto</h2>
                        <p class="modelDesc">Descripción del modelo de moto.</p>
                    </div>
                    <div class="price">
                        <p class="priceFinal">125€</p>
                        <p class="priceOriginal">150€</p>
                    </div>
                    <div class="specs">
                        <div class="size">
                            <div class="dropdown">
                                <div class="dropContent">
                                    <p class="sizeNumber">M</p>
                                    <div class="arrowDrop">
                                        <img src="https://rafaelalucas.com/dailyui/12/assets/arrow-down.svg" alt="">
                                    </div>
                                </div>
                                <div class="dropOpen">
                                    <div class="dropItems">
                                        <p class="dropItem">S</p>
                                        <p class="dropItem">M</p>
                                        <p class="dropItem">L</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="quantity">
                            <div class="quantityCounter">
                                <button class="btnQuantity minus">-</button>
                                <input type="number" class="inputQuantity" value="1" min="1" max="5">
                                <button class="btnQuantity plus">+</button>
                            </div>
                            <p class="error">Cantidad máxima alcanzada</p>
                        </div>
                    </div>
                    <div class="btnContainer">
                        <button class="btn add">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="motos.js"></script>
</body>
</html>
