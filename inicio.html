<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Registrarse -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Registrarse</h2>
                <input type="text" placeholder="Usuario" class="input" />
                <input type="email" placeholder="Correo Electrónico" class="input" />
                <input type="password" placeholder="Contraseña" class="input" />
                <button class="btn">Registrarse</button>
            </form>
        </div>

        <!-- Iniciar Sesión -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Iniciar Sesión</h2>
                <input type="email" placeholder="Correo Electrónico" class="input" />
                <input type="password" placeholder="Contraseña" class="input" />
                <a href="#" class="link">¿Olvidaste tu contraseña?</a>
                <button class="btn">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="inicio.js"></script>
</body>
</html>
